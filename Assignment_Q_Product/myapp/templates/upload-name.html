<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	{% if msg %}
	<b style="color: blue;">{{msg}}</b>
	{% endif %}
<form method="POST" action="{% url 'upload-name' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td>ID</td>
			<td><input type="number" name="id"></td>
		</tr>
		<tr>
			<td>Product Name</td>
			<td><input type="text" name="product_name"></td>
		</tr>
		<tr>
			
			<td><input type="hidden" name="action" id="action" value="">
				<button type="submit" onclick="document.getElementById('action').value='add';" class="btn btn-primary">Add </button>
			</td>
		</tr>
		<tr>
			<td><a href="{% url 'upload-details' %}">Upload Details</a></td></tr>
	</table>
</form>

</body>
</html>
